name: Code Coverage Report

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  generate-coverage-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install

      - name: Generate code coverage report
        run: mvn jacoco:report

      - name: Publish coverage report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/jacoco
          publish_branch: gh-pages
          permalink_path: coverage-report/index.html

      - name: Checkout gh-pages branch
        run: |
          git fetch
          git checkout gh-pages

      - name: Install Pandoc
        run: sudo apt-get install -y pandoc

      - name: Convert HTML to Markdown with Pandoc
        run: |
          pandoc -f html -t markdown -o coverage-report/README.md index.html

      - name: Push changes to coverage-report branch
        run: |
          git add coverage-report/README.md
          git commit -m "Update README with code coverage report"
          git push origin coverage-report:coverage-report